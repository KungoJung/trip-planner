<!DOCTYPE html>
<html lang="en">
<head>
    <script src="./bundle.js" defer></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.css' rel='stylesheet' />
    <link rel="stylesheet" href="./style.css"></link>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

            <a href="./doesntexist">About</a>
            <a href="./doesntexist">Contact</a>
        </div>
        <div id="map">

                <div id="selections">

                        <h4>Hotels</h4>

                    </div>
                    <div id="restaurant-selections">
                        <h4>Restaurants</h4>

                    </div>
                    <div id="activity-selections">
                        <h4>Activities</h4>
                        <select name="activity-dropdown" id="activity-dropdown">
                            <option value="C">C</option>
                        </select>
                    </div>

                <div id="itinerary">
                    <h2>Itinerary:</h2>
                </div>
